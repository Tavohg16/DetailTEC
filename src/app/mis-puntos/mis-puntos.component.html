<div class="container text-center">
  <div class="row row-cols-1 row-cols-lg-3 g-5 my-auto">
    <div *ngFor="let puntos of puntosCliente" class="col">
      <div class="card w-100 my-auto">
        <div class="card-header">
          {{ puntos.title }}
        </div>
        <div class="card-body">
          <div class="card-title">
            <h2>{{ puntos.value }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
