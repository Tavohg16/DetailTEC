<div class="container text-center">
    <div class="mt-5">
      <div class="card w-75 mx-auto">
        <div class="card-header">
          <h2>{{ title }}</h2>
        </div>
        <div class="card-body">
          <div class="container text-center">
            <form [formGroup]="lavadoForm" (ngSubmit)="onSubmit()">
              <div class="row mt-3">
                <div class="col">
                  <label for="nombre_lavado">Nombre Lavado</label>
                  <input
                    type="text"
                    formControlName="nombre_lavado"
                    class="form-control mt-2"
                    [ngClass]="{
                      'is-invalid': lavadoFormControls['nombre_lavado'].errors
                    }"
                  />
                </div>
                <div class="col">
                  <label for="costo_personal">Costo Personal</label>
                  <input
                    type="text"
                    formControlName="costo_personal"
                    class="form-control mt-2"
                    [ngClass]="{
                      'is-invalid': lavadoFormControls['costo_personal'].errors
                    }"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="precio">Precio</label>
                  <input
                    type="text"
                    formControlName="precio"
                    class="form-control mt-2 w-50 mx-auto"
                    [ngClass]="{
                      'is-invalid':
                        lavadoFormControls['precio'].errors
                    }"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="duracion">Duracion (minutos)</label>
                  <input
                    type="text"
                    formControlName="duracion"
                    class="form-control mt-2 w-50 mx-auto"
                    [ngClass]="{
                      'is-invalid':
                        lavadoFormControls['duracion'].errors
                    }"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="puntos_otorgados">Puntos Otorgados</label>
                  <input
                    type="text"
                    formControlName="puntos_otorgados"
                    class="form-control mt-2 w-50 mx-auto"
                    [ngClass]="{
                      'is-invalid':
                        lavadoFormControls['puntos_otorgados'].errors
                    }"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="costo_puntos">Costo Puntos</label>
                  <input
                    type="text"
                    formControlName="costo_puntos"
                    class="form-control mt-2 w-50 mx-auto"
                    [ngClass]="{
                      'is-invalid':
                        lavadoFormControls['costo_puntos'].errors
                    }"
                  />
                </div>
              </div>
              <div class="form-group mt-5">
                <button
                  [disabled]="loading || lavadoForm.invalid"
                  class="btn btn-primary"
                >
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
