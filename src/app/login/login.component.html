<div class="container-fluid text-center container-dim">
  <div class="row no-gutters">
    <div class="col-6 car-pic">
      <img
        class="car-image"
        src="https://cdn.pixabay.com/photo/2017/10/21/17/18/auto-2875254_1280.jpg"
      />
    </div>
    <div class="col-6 login">
      <div class="card">
        <h4 class="card-header">TallerTEC</h4>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input
                type="text"
                formControlName="usuario"
                class="form-control"
                [ngClass]="{ 'is-invalid': loginFormControls['usuario'].errors }"
              />
            </div>
            <div class="form-group">
              <label for="contrasena">Contrase√±a</label>
              <input
                type="password"
                formControlName="contrasena"
                class="form-control"
                [ngClass]="{
                  'is-invalid': loginFormControls['contrasena'].errors
                }"
              />
            </div>
            <div class="form-group mt-3">
              <button [disabled]="loading || loginForm.invalid" class="btn btn-primary">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
