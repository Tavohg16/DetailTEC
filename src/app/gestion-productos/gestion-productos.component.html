<div class="container text-center">
    <div class="row align-items-center mt-5">
      <div class="col align-self-center">
        <!-- <button type="button" class="btn btn-primary bg-white text-dark" >Crear producto</button> -->
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre del producto</th>
              <th>Costo</th>
              <th>Marca</th>
              <th>Cedula juridica proveedor</th>
              <th>Nombre del proveedor</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos">
              <th>{{ producto.nombre_insumo }}</th>
              <td>{{ producto.costo }}</td>
              <td>{{ producto.marca }}</td>
              <td>{{ producto.cedula_juridica_proveedor }}</td>
              <td>{{ producto.nombre_proveedor }}</td>
              <td>
                <!-- <button type="button" class="btn btn-primary">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button> -->
              </td>
              <td>
                <button type="button" class="btn btn-primary border-danger bg-transparent" (click)="borrarProducto(producto.nombre_insumo)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
